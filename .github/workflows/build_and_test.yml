name: build_and_test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
      - uses: actions/setup-python@v4
      - run: gem install bundler jekyll
      - run: ./build_and_test

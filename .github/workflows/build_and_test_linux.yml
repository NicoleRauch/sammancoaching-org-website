name: build_and_test_linux

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
      - uses: actions/setup-python@v4
      - run: gem install bundler jekyll
      - run: bash ./build_and_test.sh
